<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        #div1 {
            background-color:aquamarine;

        }
    </style>
</head>
<body>
    <div id="div1" align="center">
    <div id="registration" align="Center">
        <h2>Registration Form</h2>
    </div><br/>
    <div align="center">
        <label>First Name:</label>
        <input type="text" placeholder="eg; Deepak">
    </div><br/>
    <div align="center">
        <label>Middle Name:</label>
        <input type="text" placeholder="eg;Dhakrey">
    </div><br/>
    <div align="center">
        <label>Last Name:</label>
        <input type="text" placeholder="eg;India">
    </div><br/>
    <div align="center">
        <label>Email ID:</label>
        <input type="text" placeholder="eg;deepak23@gmail.com">
    </div><br/>
    <div align="center">
        <label>Gender:</label>
        <input type="radio" name="gender"/>
        <label>Male</label>
            
                
        <input type="radio" name="gender"/>
        <label>Female</label>
        
    </div><br/>
    <div align="center">
        <label>Phone No:</label>
        <input type="number" placeholder="eg;1234567890">
    </div><br/>
    <div align="center">
        <label>Alternate no.</label>
        <input type="text" placeholder="eg;1234567908">
    </div>
</div>
    
</body>
</html>
