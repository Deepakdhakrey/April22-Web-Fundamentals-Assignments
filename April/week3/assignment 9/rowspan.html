<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Rowspan Concept</title>
</head>
<body>
    <table rules="all" frame="box" width="500">
        <tr>
            <th>ID</th>
            <th colspan="2">NAME</th>
            <th>ADDRESS</th>
            <th>COUNTRY</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Rahul</td>
            <td>Thakur</td>
            <td>Agra</td>
            <td rowspan="3">India</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Deepak</td>
            <td>Dhakrey</td>
            <td>Karnatak</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Sonu</td>
            <td>jadon</td>
            <td>Gujrat</td>
        </tr>
    </table>
    
</body>
</html>
